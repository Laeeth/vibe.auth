
#{userData.error}

<form method="post" action="#{paths.addUser}">
	<div class="form-group">
		<label>Name</label>
		<input class="form-control" placeholder="What&#39;s your name?" value="#{userData.name}" type="text" name="name"/>
	</div>

	<div class="form-group">
		<label>Username</label>
		<input class="form-control" placeholder="What&#39;s your public name?" value="#{userData.username}" type="text" name="username"/>
	</div>

	<div class="form-group">
		<label>Email</label>
		<input class="form-control" placeholder="Where do you want to be contacted?" value="#{userData.email}" type="email" name="email"/>
	</div>

	<div class="form-group">
		<label>Password</label>
		<input class="form-control" placeholder="Enter a new password" type="password" name="password"/>
	</div>

	<div class="form-group">
		#{challenge}
	</div>

	<button class="btn btn-success" type="submit">Create an account</button>
</form>
