
<form method="post" action="#{paths.registration.activation}">

	<div class="form-group">
		<label for="InputEmail">Email</label>
		<input type="email"
			class="form-control"
			id="InputEmail"
			aria-describedby="emailHelp"
			placeholder="Where do you want to be contacted?"
			name="email">
	</div>

	<button class="btn btn-primary" type="submit">Resend</button>
</form>
