<!DOCTYPE html>
<html>
	<head>
		<title>Login</title>
		<link rel="stylesheet" href="#{style}" type="text/css"/>
		<link rel="stylesheet" href="/assets/style.css" type="text/css"/>
	</head>
	<body>
		<nav class="navbar fixed-top navbar-light bg-light">
			<a class="navbar-brand" href="#">
				<img class="logo" src="/assets/logo.svg"/>
			</a>
		</nav>
		<div class="container">
			<div class="row">
				<div class="col-5">
					<ul class="nav nav-tabs">
						<li class="nav-item">
							<a class="nav-link" href="/login" aria-controls="home" role="tab" data-toggle="tab">
								Login
							</a>
						</li>
						<li class="nav-item">
							<a class="nav-link active" href="/register" aria-controls="profile" role="tab" data-toggle="tab">
								Register
							</a>
						</li>
					</ul>

					<div class="card card-login">
						<div class="card-body">
							<h5 class="card-title">Create a new account</h5>
							#{messages}
							#{body}
						</div>
					</div>
				</div>
			</div>
		</div>
		
		<nav class="navbar fixed-bottom navbar-light bg-light">
			<a class="navbar-brand" href="#">Some message or menu</a>
		</nav>
	</body>
</html>
